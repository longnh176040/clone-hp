<div class="row">
  <div class="col-sm-12">
    <ul
      class="list-inline rating-list"
      *ngFor="let star of stars; let i = index"
    >
    
      <li
        id="{{ 'star-' + i }}"
        [ngClass]="{'selected': (star <= selectedValue)}"
        (mouseover) = "addClass(star)"
        (mouseout) = "removeClass(star)"
        (click)="countStar(star)"
      >
        <i class="fa fa-star"></i>
      </li>
    </ul>
  </div>
</div>
